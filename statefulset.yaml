apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: s-ops-jms-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s-ops-jms
  serviceName: s-ops-jms
  template:
    metadata:
      labels:
        app: s-ops-jms
    spec:
      nodeSelector:
        env: jms-v2
      containers:
        - name: jms
          image: zhoushoujian/jms:latest
          imagePullPolicy: Always
          env:
            - name : WITH_SSH_CHECK
              value: "true"
            - name: SSH_DIR
              value: /opt/jms/.ssh/
          volumeMounts:
            - mountPath: /opt/jms/
              name: ssh-volume
            - mountPath: /opt/logs/
              name: logs-volume
              readOnly: false
            - mountPath: /opt/jms/.jms.yml
              subPath: .jms.yml
              name: jms-config-volume
              readOnly: true
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 0.1
              memory: 256Mi
          ports:
            - name: ssh
              containerPort: 22222
              protocol: TCP
      volumes:
        - name: jms-config-volume # 安全原因 configmap.yaml是没有上传的，需要自己去集群修改。
          configMap:
            name: jms-config
        - name: ssh-volume
          persistentVolumeClaim:
            claimName: s-ops-jms-ssh-claim
        - name: logs-volume
          hostPath:
            path: /mnt/logs/s-ops-jms-tools/
      
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s-ops-jms-ssh-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: s-ops-jms
spec:
  ports:
    - port: 22222
      targetPort: 22222
      nodePort: 32222
      protocol: TCP
  selector:
    app: s-ops-jms
  type: NodePort