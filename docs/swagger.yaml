definitions:
  db.Action:
    enum:
    - connect
    - deny_connect
    - download
    - deny_download
    - upload
    - deny_upload
    type: string
    x-enum-varnames:
    - Connect
    - DenyConnect
    - Download
    - DenyDownload
    - Upload
    - DenyUpload
  db.AddKeyRequest:
    properties:
      identity_file:
        description: 云上下载下来的名字，比如 jms-key.pem，private key file name
        type: string
      key_id:
        description: 云上的key id，比如 skey-123456
        type: string
      pem_base64:
        description: base64
        type: string
      profile:
        description: 云账号的 profile，比如 aws, aliyun
        type: string
    required:
    - key_id
    - pem_base64
    type: object
  db.ApprovalMut:
    properties:
      actions:
        description: 申请动作，默认只有connect
        items:
          $ref: '#/definitions/db.Action'
        type: array
      applicant:
        description: 申请人AD名,或者email
        type: string
      groups:
        items: {}
        type: array
      name:
        type: string
      period:
        allOf:
        - $ref: '#/definitions/db.Period'
        description: 审批周期，默认一周
      server_filter:
        $ref: '#/definitions/db.ServerFilter'
      users:
        items: {}
        type: array
    required:
    - applicant
    - server_filter
    - users
    type: object
  db.ApprovalResult:
    properties:
      applicant:
        type: string
      is_pass:
        type: boolean
    type: object
  db.CreateBroadcastRequest:
    properties:
      keepDays:
        description: 保留天数，0 表示永久
        type: integer
      messages:
        description: 消息内容
        type: string
    required:
    - messages
    type: object
  db.CreateProfileRequest:
    properties:
      ak:
        type: string
      cloud:
        default: tencent
        description: aws, aliyun, tencent
        type: string
      enabled:
        default: true
        description: 是否启用
        type: boolean
      name:
        type: string
      regions:
        items:
          type: string
        type: array
      sk:
        type: string
    type: object
  db.CreateProxyRequest:
    properties:
      host:
        type: string
      identity_file:
        description: KeyID和IdentityFile都是用pem来验证，KeyID是唯一的，IdentityFile在名称命名时候不同账号可能会同名。当出现IdentityFile不唯一的时候可以用
          keyID, 优先使用KeyID
        type: string
      ip_prefix:
        description: 适配哪些机器 IP 前缀使用 Proxy, 例如 192.168.1
        type: string
      key_id:
        description: KeyID和IdentityFile都是用pem来验证，KeyID是唯一的，IdentityFile在名称命名时候不同账号可能会同名。当出现IdentityFile不唯一的时候可以用
          keyID, 优先使用KeyID
        type: string
      login_passwd:
        description: 密码或者key必须有一个, 优先使用密码
        type: string
      login_user:
        description: key超级用户 root ec2-user
        type: string
      name:
        description: 代理名称 唯一
        type: string
      port:
        type: integer
    required:
    - name
    type: object
  db.CreateShellTaskRequest:
    properties:
      corn:
        description: corn表达式，支持定时执行任务，执行一次可以不传
        type: string
      name:
        description: 任务名称，唯一
        type: string
      servers:
        allOf:
        - $ref: '#/definitions/db.ServerFilter'
        description: 执行的机器
      shell:
        description: 脚本内容
        type: string
    required:
    - name
    - servers
    - shell
    type: object
  db.Key:
    properties:
      isDelete:
        type: boolean
      keyID:
        type: string
      keyName:
        type: string
      pemBase64:
        type: string
      profile:
        type: string
      uuid:
        type: string
    type: object
  db.Period:
    enum:
    - 1d
    - 1w
    - 1m
    - 1y
    - ever
    type: string
    x-enum-varnames:
    - OneDay
    - OneWeek
    - OneMonth
    - OneYear
    - Forever
  db.Policy:
    properties:
      actions:
        items: {}
        type: array
      approval_id:
        description: 审批ID
        type: string
      approver:
        description: 审批人
        type: string
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      is_deleted:
        type: boolean
      is_enabled:
        type: boolean
      name:
        type: string
      server_filter:
        $ref: '#/definitions/db.ServerFilter'
      updated_at:
        type: string
      users:
        items: {}
        type: array
    type: object
  db.PolicyMut:
    properties:
      actions:
        items: {}
        type: array
      expires_at:
        type: string
      groups:
        items: {}
        type: array
      is_enabled:
        type: boolean
      name:
        type: string
      server_filter:
        $ref: '#/definitions/db.ServerFilter'
      users:
        items: {}
        type: array
    type: object
  db.Profile:
    properties:
      ak:
        type: string
      cloud:
        type: string
      enabled:
        type: boolean
      isDelete:
        type: boolean
      name:
        type: string
      regions:
        items:
          type: string
        type: array
      sk:
        description: 经过加密
        type: string
      uuid:
        type: string
    type: object
  db.Proxy:
    properties:
      host:
        type: string
      identityFile:
        type: string
      ipprefix:
        type: string
      isDelete:
        type: boolean
      keyID:
        type: string
      loginPasswd:
        type: string
      loginUser:
        type: string
      name:
        type: string
      port:
        type: integer
      uuid:
        type: string
    type: object
  db.ServerFilter:
    properties:
      env_type:
        description: 机器 Tags 中的 EnvType，支持* 匹配所有
        type: string
      ip_addr:
        description: IP 地址完全匹配，支持* 匹配所有
        type: string
      name:
        description: 名字完全匹配，支持*
        type: string
      team:
        description: 机器 Tags 中的 Team，支持* 匹配所有
        type: string
    type: object
  db.ShellTask:
    properties:
      corn:
        type: string
      cost_time:
        type: integer
      is_deleted:
        type: boolean
      name:
        type: string
      servers:
        $ref: '#/definitions/db.ServerFilter'
      shell:
        type: string
      status:
        type: string
      submit_user:
        description: 直接在token中获取
        type: string
      uuid:
        type: string
    type: object
  db.ShellTaskRecord:
    properties:
      cost_time:
        type: integer
      output:
        type: string
      server_ip:
        type: string
      server_name:
        type: string
      shell:
        type: string
      task_id:
        type: string
      task_name:
        type: string
      uuid:
        type: string
    type: object
  db.User:
    properties:
      created_at:
        type: string
      dingtalk_dept_id:
        type: string
      dingtalk_id:
        type: string
      email:
        type: string
      groups:
        description: 组不在 jms维护这里只需要和机器 tag:Team 匹配即可。
        items: {}
        type: array
      id:
        type: string
      is_deleted:
        type: boolean
      is_ldap:
        type: boolean
      passwd:
        description: bas64
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  db.UserPatchMut:
    properties:
      groups:
        items: {}
        type: array
    type: object
  db.UserRequest:
    properties:
      dingtalk_dept_id:
        type: string
      dingtalk_id:
        type: string
      email:
        type: string
      groups:
        items: {}
        type: array
      passwd:
        type: string
      username:
        type: string
    required:
    - username
    type: object
host: localhost:8013
info:
  contact: {}
  termsOfService: http://swagger.io/terms/
  title: cbs manager API
  version: v1
paths:
  /api/v1/approval:
    post:
      consumes:
      - application/json
      description: 创建策略
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/db.ApprovalMut'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 创建审批策略
      tags:
      - Approval
  /api/v1/approval/:id:
    patch:
      consumes:
      - application/json
      description: 更新审批结果，可以是同意或者拒绝
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: approval id
        in: path
        name: id
        required: true
        type: string
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/db.ApprovalResult'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 更新审批
      tags:
      - Approval
  /api/v1/broadcast:
    post:
      consumes:
      - application/json
      description: broadcast
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.CreateBroadcastRequest'
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Broadcast
  /api/v1/key:
    get:
      consumes:
      - application/json
      description: 列出密钥，数据隐藏
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Key'
            type: array
      summary: 列出密钥
      tags:
      - Key
    post:
      consumes:
      - application/json
      description: 添加密钥
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: key
        in: body
        name: key
        required: true
        schema:
          $ref: '#/definitions/db.AddKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 添加密钥
      tags:
      - Key
  /api/v1/key/:uuid:
    delete:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: key uuid
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 删除密钥
      tags:
      - Key
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: 登录接口可以换token使用。
      parameters:
      - description: 用户名
        in: formData
        name: user
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 登录
      tags:
      - ""
  /api/v1/policy:
    get:
      consumes:
      - application/json
      description: 获取策略列表，只能查某人或者某个组或者某个策略，不可组合查询，查用户会带出用户所在组的策略
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: name
        in: query
        name: name
        type: string
      - description: policy id
        in: query
        name: id
        type: string
      - description: user
        in: query
        name: user
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Policy'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: 获取策略列表
      tags:
      - Policy
  /api/v1/policy/:id:
    delete:
      consumes:
      - application/json
      description: 删除策略
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: policy id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 删除策略
      tags:
      - Policy
    put:
      consumes:
      - application/json
      description: 更新策略
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: policy id
        in: path
        name: id
        required: true
        type: string
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/db.PolicyMut'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: 更新策略
      tags:
      - Policy
  /api/v1/profile:
    get:
      consumes:
      - application/json
      description: List profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Profile'
            type: array
      security:
      - ApiKeyAuth: []
      summary: List profile
      tags:
      - profile
    post:
      consumes:
      - application/json
      description: Create profile
      parameters:
      - description: profile
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/db.CreateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Create profile
      tags:
      - profile
  /api/v1/profile/:uuid:
    delete:
      consumes:
      - application/json
      description: Delete profile
      parameters:
      - description: profile uuid
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Delete profile
      tags:
      - profile
    put:
      consumes:
      - application/json
      description: Update profile
      parameters:
      - description: profile
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/db.CreateProfileRequest'
      - description: profile uuid
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Update profile
      tags:
      - profile
  /api/v1/proxy:
    get:
      consumes:
      - application/json
      description: list proxy servers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Proxy'
            type: array
      summary: ListProxy
      tags:
      - proxy
    post:
      description: add proxy server
      parameters:
      - description: proxy server info
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.CreateProxyRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.Proxy'
      summary: AddProxy
      tags:
      - proxy
  /api/v1/proxy/:uuid:
    delete:
      consumes:
      - application/json
      parameters:
      - description: proxy server uuid
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: DeleteProxy
      tags:
      - proxy
    put:
      parameters:
      - description: proxy server info
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/db.CreateProxyRequest'
      - description: proxy server uuid
        in: path
        name: uuid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.Proxy'
      summary: UpdateProxy
      tags:
      - proxy
  /api/v1/shell/record:
    get:
      consumes:
      - application/json
      description: list shell record
      parameters:
      - description: taskid
        in: query
        name: taskid
        type: string
      - description: serverip
        in: query
        name: serverip
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.ShellTaskRecord'
            type: array
      summary: ListShellRecord
      tags:
      - shell
  /api/v1/shell/task:
    get:
      consumes:
      - application/json
      description: list shell tasks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.ShellTask'
            type: array
      summary: ListShellTask
      tags:
      - shell
    post:
      consumes:
      - application/json
      description: add shell task
      parameters:
      - description: shell
        in: body
        name: shell
        required: true
        schema:
          $ref: '#/definitions/db.CreateShellTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: AddShellTask
      tags:
      - shell
  /api/v1/shell/task/:uuid:
    delete:
      consumes:
      - application/json
      description: delete shell task
      parameters:
      - description: shell task uuid
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: DeleteShellTask
      tags:
      - shell
    put:
      consumes:
      - application/json
      description: update shell task
      parameters:
      - description: shell
        in: body
        name: shell
        required: true
        schema:
          $ref: '#/definitions/db.CreateShellTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: UpdateShellTask
      tags:
      - shell
  /api/v1/user:
    get:
      consumes:
      - application/json
      description: 获取用户列表
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: name 支持用户名或者email查询
        in: query
        name: name
        type: string
      - description: group
        in: query
        name: group
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.User'
            type: array
      summary: 获取用户列表
      tags:
      - User
    post:
      consumes:
      - application/json
      description: 添加用户
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/db.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 添加用户
      tags:
      - User
  /api/v1/user/:id:
    patch:
      consumes:
      - application/json
      description: 支持数组会与现有组进行合并
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: user id
        in: path
        name: id
        required: true
        type: string
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/db.UserPatchMut'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 追加用户组
      tags:
      - User
    put:
      consumes:
      - application/json
      description: 更新用户
      parameters:
      - description: token
        in: header
        name: Authorization
        type: string
      - description: user id
        in: path
        name: id
        required: true
        type: string
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/db.UserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 更新用户
      tags:
      - User
swagger: "2.0"
